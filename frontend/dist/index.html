<!doctype html>
<html lang="en">
  <head>
    <!-- ============================= -->
    <!-- ðŸŒ META & SEO CONFIG -->
    <!-- ============================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LawBridge â€“ A modern digital justice platform for arbitration, mediation, and legal case management."
    />
    <meta name="author" content="LawBridge Systems" />
    <meta name="theme-color" content="#0a66c2" />

    <!-- ============================= -->
    <!-- ðŸ”– TITLE & FAVICONS -->
    <!-- ============================= -->
    <title>LawBridge | Digital Justice & Legal Automation</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <!-- ============================= -->
    <!-- âš¡ PERFORMANCE: preload critical fonts -->
    <!-- ============================= -->
    <!-- Preload only the critical weights used at first paint.
         Use correct `as="font" type="font/woff2" crossorigin` so browser treats them properly. -->
    <link
      rel="preload"
      href="/fonts/Inter-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Inter-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Lower-priority weights (optional) can be prefetched instead of preloaded -->
    <link rel="prefetch" href="/fonts/Inter-Medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="prefetch" href="/fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin />

    <link rel="manifest" href="/manifest.json" />

    <!-- ============================= -->
    <!-- ðŸ§© SECURITY (Content-Security-Policy) -->
    <!-- ============================= -->
    <!-- CSP tuned for local dev + production endpoints.
         Adjust connect-src / img-src / frame-src to match your production domains. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        connect-src 'self' http://localhost:5000 ws://localhost:5000 https://api.example.com;
        style-src 'self' 'unsafe-inline';
        font-src 'self' data:;
        img-src 'self' data: blob: https:;
        frame-src 'self' https:;
        object-src 'none';
      "
    />

    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />

    <!-- ============================= -->
    <!-- ðŸ§  STRUCTURED DATA (JSON-LD) -->
    <!-- ============================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "LawBridge",
        "url": "https://lawbridge.app",
        "logo": "https://lawbridge.app/assets/logo.png",
        "sameAs": [
          "https://twitter.com/lawbridge",
          "https://linkedin.com/company/lawbridge"
        ]
      }
    </script>

    <!-- ============================= -->
    <!-- âš™ï¸ Inline critical font-face + early body font to avoid "preload unused" -->
    <!-- This ensures preloaded fonts are actually used immediately (prevents warnings). -->
    <style>
      /* Minimal @font-face declarations for immediate use.
         Keep font-display: swap so text renders quickly. */
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-Medium.woff2") format("woff2");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-SemiBold.woff2") format("woff2");
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Inter";
        src: url("/fonts/Inter-Bold.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* Apply the font early so the browser uses preloaded font resources on first paint. */
      html, body {
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Small safeguard for a smooth first paint while main CSS loads */
      .font-inter { font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    </style>

    <!-- ============================= -->
    <!-- ðŸ’… GLOBAL STYLES (Vite served /builded) -->
    <!-- ============================= -->
    <!-- In dev Vite serves /src/index.css. In production, build will reference final CSS. -->

    <!-- Optional: DNS prefetch / connect for backend to reduce latency -->
    <link rel="dns-prefetch" href="//localhost:5000" />
    <link rel="preconnect" href="https://api.example.com" crossorigin />
    <script type="module" crossorigin src="/assets/index-DX-5XR_r.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-B25mQ5nV.css">
  </head>

  <body class="bg-gray-50 text-gray-900 font-inter">
    <div id="root"></div>
    <div id="modal-root"></div>

    <!-- main entry (Vite uses type=module) -->
  </body>
</html>
